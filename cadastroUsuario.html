<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Pets</title>
</head>

<body>
    <div class="container pt-5">
        <img class="mb-4" src="https://image.flaticon.com/icons/svg/38/38499.svg" alt="" width="50" height="50">
        <h4>Cadastro Usuário</h4>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
            </div>
            <div class="form-group">
                <label for="exampleInputNomeCompleto1">Nome Completo</label>
                <input type="text" class="form-control" id="exampleInputNomeCompleto1" placeholder="Nome Completo">
            </div>
            <div class="form-group">
                <label for="exampleInputCPF1">CPF</label>
                <input type="number" class="form-control" id="exampleInputCPF1" placeholder="CPF">
            </div>
            <div class="form-group">
                <label for="exampleInputNacimento1">Nascimento</label>
                <input type="data" class="form-control" id="exampleInputNacimento1" placeholder="Nascimento">
            </div>
            <div class="form-group">
                <label for="exampleInputEndereco1">Endereço</label>
                <input type="text" class="form-control" id="exampleInputEndereco1" placeholder="Endereço">
            </div>
            <div class="form-group">
                <label for="exampleInputComplemento1">Complemento</label>
                <input type="text" class="form-control" id="exampleInputComplemento1" placeholder="Complemento">
            </div>
            <button type="submit" class="btn btn-primary" onclick="window.location='/login.html';">Cadastrar</button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
